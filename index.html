<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Count Down</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="jumbotron bg-danger">
            <h1 class="display-4 d-flex justify-content-center">
                Love you!
            </h1>
            <p class="lead d-flex justify-content-center">
                Time until the Madeleine gets home.
            </p>
            <hr class="my-4" />

            <div class="d-flex flex-row justify-content-center">
                <div class="px-2 d-flex justify-content-center flex-column">
                    Days
                    <p id="days" class="text-center"></p>
                </div>

                <div class="px-2">
                    Hours
                    <p id="hours" class="text-center"></p>
                </div>

                <div class="px-2">
                    Minutes
                    <p id="minutes" class="text-center"></p>
                </div>

                <div class="px-2">
                    Seconds
                    <p id="seconds" class="text-center"></p>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
